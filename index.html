<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random Run Selector</title>
  </head>
  <body>
    <div id="header">
        <h1>Random Run Selector!</h1>
    </div>
    <div id="navBar">
        <h3>Days 'till HL100:</h3>
        <!--placeholder for JS timer-->
        <p id="countDown">180 days!</p> 
    </div>
    <div class="selector">
        <h3>Huge Button Goes Here!</h3>
        <img src="https://d1q7lic7vtrap6.cloudfront.net/calendar-images/img/full-3cd0a540-5620-11e8-882d-93c0f3051a72.jpeg" alt="mountains">
    </div>
    <div class="buttons">
        <h3>Choose Location:</h3>
        <button id="frontRange">Denver</button>
        <button id="summitCounty">Summit</button>
        <h3>Mileage Options</h3>
        <button id="lessThan10">10 or Less</button>
        <button id="11to15">11 to 15</button>
        <button id="16to25">16 to 25</button>
    </div>
  </body>
</html>
